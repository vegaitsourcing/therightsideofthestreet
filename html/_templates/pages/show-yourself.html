{> "partials/shared/head" /}

<!-- homepage class needed for changes in the header transitions -->
<div class="container homepage" data-page-container>

	{> "partials/shared/header" /}

	<main class="main">

		<div class="show-yourself-landing">
			<div class="wrap">
				<h2 class="h3">STREET WORKOUT ATLETE</h2>
			</div>
		</div>

		<div class="show-yourself-bg cover-bg" style="background-image: url('images/show-yourselfbg.png');">
			<div class="wrap">
				<div class="show-yourself-content-first">
					<div class="personal-img">
						<img src="././images/content/addimage.png" input="file">
					</div>
					<div class="show-yourself-form">
						<h1 class="h3">Predstavi sebe</h1>
						<input type="text" name="name" maxlength="24" placeholder="Ime" class="fgd">
						<input type="text" name="surname" maxlength="24" placeholder="Prezime">
						<textarea name="describe-yourself" placeholder="Opiši sebe" maxlength="100"></textarea>
						<h2 class="h4">Vizija sporta</h2>
						<textarea name="vision-of-sport" maxlength="100"></textarea>
						<div class="bottom-form-social">
							<div class="important-achievements">
								<h1 class="h4">Važnija dostignuća</h1>
								<div class="add-achievement">
									<button class="btn-add-ach" type="button" name="add-achievement-one" value="add-achievement-one"><span class="icon font-ico-plus"></span><p>Dodaj dostignuće</p></button>
									<button class="btn-add-ach-two" type="button" name="add-achievement-two" value="add-achievement-two"><span class="icon font-ico-plus"></span><p>Dodaj dostignuće</p></button>
								</div>
							</div>
							<div class="social-media">
								<div class="s-m-facebook">
									<span class="icon font-ico-facebook"></span>
									<span class="sr-only">Facebook</span>
									<input type="text" name="s-m-facebook" maxlength="40">
								</div>
								<div class="s-m-instagram">
									<span class="icon font-ico-instagram"></span>
									<span class="sr-only">Instagram</span>
									<input type="text" name="s-m-instagram" maxlength="40">
								</div>
								<div class="s-m-facebook">
									<span class="icon font-ico-youtube"></span>
									<span class="sr-only">Youtube</span>
									<input type="text" name="s-m-youtube" maxlength="40">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="show-yourself-content-second">
					<img src="././images/content/addmoreimages.png">
					<img src="././images/content/addmoreimages.png">
					<img src="././images/content/addmoreimages.png">
					<img src="././images/content/addmoreimages.png">
					<img src="././images/content/addmoreimages.png">
					<img src="././images/content/addmoreimages.png">
				</div>
				<div class="s-y-c-s-btn">
				<button type="button" name="save-changes" value="save-changes" class="btn btn-small btn-previous">SAČUVAJ IZMENE</button>
				</div>
			</div>
		</div>
	</main>

	{> "partials/shared/footer" /}

</div>
