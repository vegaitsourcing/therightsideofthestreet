{> "partials/shared/head" /}

<div class="container">

	{> "partials/shared/header" /}

	<main class="main">

		{> "partials/modules/module-newsletter" /}

		<div class="reg cover-bg" style="background-image: url('images/loginbg.png')">
			<div class="wrap">
				<form>
					<input type="text" name="name" placeholder="Ime" maxlength="24" title="Ime">
					<input type="text" name="surname" placeholder="Prezime" maxlength="24" title="Prezime">
					<input type="text" name="adress" placeholder="Adresa stanovanja" maxlength="40" title="Adresa">
					<input type="text" name="date-of-birth" placeholder="Datum i godina rođenja" maxlength="40" title="date-of-birth">
					<input type="e-mail" name="e-mail" placeholder="E-mail" maxlength="40" title="E-mail">
					<input type="text" name="username" placeholder="Korisničko ime" minlength="4" maxlength="16" title="Korisničko ime">
					<input type="password" name="password" placeholder="Lozinka" minlength="8" maxlength="24" title="password">
				</form>
			</div>
		</div>
	</main>

	{> "partials/shared/footer" /}

</div>
